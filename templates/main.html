<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question</title>
    <link rel="stylesheet" type="text/css" href="../static/main.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <h1>Ask any question or query you have regarding Flask</h1>
        <form action="/ask" method="post">
            <label for="question">Your Question:</label><br>
            <textarea id="question" name="question" rows="4" cols="50" required></textarea><br><br>
            <input type="submit" value="Submit Question">
        </form>
        
        {% if question %}
            <h2>Your Question:</h2>
            <p>{{ question }}</p>
        {% endif %}
        
        {% if answer %}
            <h2>Answer:</h2>
            <p>{{ answer }}</p>
        {% endif %}

    </div>
    
</body>
</html>
